<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Integration Architecture Project</title>
    <style>
        /* Add styles for the header section */
        header {
            background-color: #2d2d2d;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Add styles for the title */
        h1 {
            font-size: 3em;
            font-weight: bold;
            margin: 0;
            text-shadow: 2px 2px #333;
        }

        /* Add styles for the subtitle */
        h2 {
            font-size: 1.5em;
            font-weight: lighter;
            margin: 0;
            text-shadow: 1px 1px #333;
        }

        /* Add animation for the header section */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        header {
            animation-name: fadeIn;
            animation-duration: 2s;
        }
    </style>
</head>
<body>
<header>
    <div>
        <h1>Integration Architecture Project</h1>
        <h2>2022-2023</h2>
        <h2>By Fahid AlKhatieb, Jawad AlHaddadin, Husam AlOmari</h2>
    </div>
</header>
</body>
</html>
